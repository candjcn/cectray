name: Build CecTray (Win7 x86)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-2019

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Build Release x86
      run: msbuild CecTray.sln /p:Configuration=Release /p:Platform=x86

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: CecTray-Release-x86
        path: |
          **/Release/*.exe
